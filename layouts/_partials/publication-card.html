<article class="border rounded-2xl p-4 shadow-sm mb-6 bg-white">
  <h3 class="text-xl font-semibold mb-2">{{ .Title }}</h3>
  {{ with .Params.abstract }}
    <p class="mb-3 text-gray-700">{{ . }}</p>
  {{ end }}
  {{ with .Params.featured_graph }}
    <img src="{{ . }}" alt="Key graph for {{ $.Title }}" class="rounded-xl shadow mb-3">
  {{ end }}
</article>
